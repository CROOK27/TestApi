version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: student-store-postgres
    environment:
      POSTGRES_DB: student_store
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - student-store-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: student-store-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - student-store-network

  application:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: student-store-app
    environment:
      SERVER_PORT: 8080
      APPLICATION_SERVICE_DB_JDBC_URL: jdbc:postgresql://postgres:5432/student_store?currentSchema=public&user=postgres&password=postgres
      APPLICATION_SERVICE_LIQUIBASE_ENABLED: "true"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - student-store-network

volumes:
  postgres_data:

networks:
  student-store-network:
    driver: bridge

